{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <h1>Update data</h1>
    {% if sedt %}
    <form action="{% url 'update' pk=sedt.id %}" method="post">
        {% csrf_token %}
        <input type="number" name="id" value="{{sedt.id}}">
        <br>
        <br>

        <input type="email" name="email" value="{{sedt.Email}}">
        <br>
        <br>
        <input type="text" name="title" value="{{sedt.Title}}">
        <br>
        <br>
        <input type="email" name="discrip" value="{{sedt.Descriptions}}">
        <br>
        <br>
        
    <button type="submit">Update</button>
    </form>
    {% endif %}
    <a href="{% url 'showdata' %}">Show data</a>

</body>
</html>
